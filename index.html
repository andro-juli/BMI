<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator.</h1>
    <h3>Calculate your Body Mass Index</h3>
    <div class="form-div">
        <form>
            <label for="">Weight in Kilogram(kg)</label> <br>
            <input type="text" name="" id="weight" placeholder="Enter Weight"> <br>
            <label for="">Height in centemeters(cm)</label> <br> <span><b>NOTE:</b> 100cm = 1meter</span>
            <input type="text" name="" id="height" placeholder="Enter Height"> <br>
            <button id="btn">Calculate</button>
        </form>

        <div id="answer">Your BMI is : </div>
    </div>
     




    <script src="script.js"></script>
</body>
</html>
